<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            background-color: aquamarine;
            display:flex;
            flex-direction:column;
            gap:12px;
            margin:50px;
        }
        .tasks{
            color:white;
            background-color: red;
            font-size:30px;
            padding:20px;

        }
    </style>
</head>
<body>
   <div class="container">
    <div class="task1 tasks">1</div>
    <div class="task2 tasks">2</div>
    <div class="task3 tasks">3</div>
    <div class="task4 tasks">4</div>
    <div class="task5 tasks">5</div>
   </div> 
</body>
</html>
