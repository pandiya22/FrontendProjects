<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            width:80%;
            display:grid;
            grid-template-columns:100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-auto-flow:row;
            grid-auto-rows:100px;
            grid-column:1/4;
            grid-row:2/3;
            
        }
        .box{
            background-color: aquamarine;
            border:2px solid black;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
