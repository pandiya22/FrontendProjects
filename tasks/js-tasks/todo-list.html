<!DOCTYPE html>
  <html>
    <head>
      <title>Todo List</title>
      <style>
        body {
  font-family: Arial;
}

.todo-grid,
.todo-input-grid {
  display: grid;
  grid-template-columns: 200px 150px 100px;
  column-gap: 10px;
  row-gap: 10px;
  align-items: center;
}

.todo-input-grid {
  margin-bottom: 10px;
  align-items: stretch;
}

.name-input,
.due-date-input {
  font-size: 15px;
  padding: 6px;
}

.add-todo-button {
  background-color: green;
  color: white;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.delete-todo-button {
  background-color: darkred;
  color: white;
  border: none;
  font-size: 15px;
  cursor: pointer;
  padding-top: 10px;
  padding-bottom: 10px;
}
      </style>
    </head>
    <body>
      <p>Todo List</p>

      <div class="todo-input-grid">
        <input placeholder="Todo name"
          class="js-name-input name-input">
        <input type="date"
          class="js-due-date-input due-date-input">
        <button class="add-todo-button js-add-todo-button" onclick="addTodo()">Add</button>
      </div>

      <div class="js-todo-list todo-grid">

      </div>

      <script>
         const todoList = [
  {
    name: "make lunch",
    dueDate: "21-06-2025",
  },
  {
    name: "Go to College",
    dueDate: "22-06-2025",
  },
];

function renderTodoList() {
  let html = ``;
  for (let i = 0; i < todoList.length; i++) {
    const todoObject = todoList[i];

    const { name, dueDate } = todoObject;

    html += `
  <div>${name}</div>
  <div>${dueDate}</div>

  <button onclick="todoList.splice(${i},1); renderTodoList() " class="delete-todo-button"> Delete </button>
  
  `;
  }

  document.querySelector(".js-todo-list").innerHTML = html;
}

renderTodoList();

function addTodo() {
  const inputElement = document.querySelector(".js-name-input");
  const name = inputElement.value;

  const dateElement = document.querySelector(".js-due-date-input");
  const dueDate = dateElement.value;

  console.log(name);
  console.log(dueDate);
  let object = {
    name,
    dueDate,
  };
  todoList.push(object);

  inputElement.value = "";
  renderTodoList();
}
      </script>
    </body>
  </html>
