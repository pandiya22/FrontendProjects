<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input type="text" id="js-search-input" placeholder="search your superhero">
     <button id="js-search-button">search</button>
    <button id="js-btn">Superhero Images</button>
    <div id="js-div"></div>
</body>
<script>
    const ACCESS_TOKEN = "10223569763528853";

const URL =`https://www.superheroapi.com/api.php/${ACCESS_TOKEN}`;

let randomBtnElement = document.getElementById("js-btn");
let divElement = document.getElementById("js-div");
let inputElement=document.getElementById("js-search-input");
let searchbtnElement=document.getElementById("js-search-button");
randomBtnElement.onclick = () => {
  let rand = getRandom();

  console.log("Random :", rand);
  fetch(`${URL}/${rand}`)
    .then((response) => response.json())
    .then((data) => {
      console.log(data);
      (divElement.innerHTML = `<img src='${data.image.url}' width=200 height=200>`)});
}


const getRandom = () => {
  let count = 731;
  let random = Math.floor(Math.random() * count) + 1;

  return random;
}

searchbtnElement.onclick=()=>{
  let name=inputElement.value;
  fetch(`${URL}/search/${name}`).then(response=>response.json())
  .then((data1)=>{
     (divElement.innerHTML = `<img src='${data1.results[0].image.url}' width=200 height=200>`)})

  
  
}





</script>
</html>
