<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .requestnow{
            color:white;
            background-color: black;
            border:none;
            padding:10px 20px;
            border-radius: 2px;
            width:120px;
            font-weight:bold;
            font-size:12px;
            margin-left:10px;
        }
        .requestnow:hover{
            cursor: pointer;
            background-color:rgba(0,0,0,0.8);
            transition-duration: 0.15s;

        }
        .Amazon{
            color:black;
            background-color: yellow;
            border:none;
            padding:10px 20px;
            border-radius: 25px;
            width:180px;
            font-weight:bold;
            font-size:12px;
            margin-left:10px;
        }
        .Amazon:hover{
            cursor: pointer;
            background-color:#ffd801;
            transition-duration: 0.15s;

        }
         .GitHub{
            color:white;
            background-color:#00a86b;
            border:none;
            padding:10px 20px;
            border-radius: 5px;
            width:100px;
            font-weight:bold;
            font-size:12px;
            margin-left:10px;
        }
        .GitHub:hover{
            cursor: pointer;
            box-shadow:3px;

        }
        .b1{
            color:white;
            background-color: purple;
            border: none;
            padding:10px 20px;
            border-radius:5px;
            width:120px;
        }
        .b1:hover{
            cursor:pointer;
            background-color: rgb(51, 2, 51);
            transition-duration: 0.15s;
            opacity:0.15s;
        }
        .b2{
            color:rgb(81, 79, 79);
            background-color: white;
            border: 2px solid grey;
            padding:10px 20px;
            border-radius:5px;
            width:120px;
            height:40px;
            margin-left:10px;
            font-weight:bold;
            

        }
        .b2:hover{
            cursor:pointer;
            background-color:rgb(68, 67, 67);
            color:white;
            transition-duration: 0.15s;
    
        }
        .b3{
            color:white;
            background-color:#023E8A; 
            border:1px solid black;
            padding:10px 20px;
            border-radius: 25px;
            width:250px;
            font-weight:bold;
            font-size:15px;
            margin-left:10px;

        }
        .b3:hover{
            cursor: pointer;
            background-color:#03045E;
            transition-duration: 0.15s;

        }
        .b4{
            color:#023E8A;
            background-color: white;
            border:1px solid blue;
            padding:10px 20px;
            border-radius: 25px;
            width:80px;
            font-weight:bold;
            font-size:15px;
            margin-left:10px;
            height:40px;
        }
        .b4:hover{
            cursor: pointer;
            background-color:rgb(144, 207, 246);;
            border:1px solid darkblue;
            transition-duration: 0.15s;

        }
        
     </style>
    
</head>
<body>
    <h2>Uber</h2>
    <button class="requestnow">Request now</button> 
    <h2>Amazon</h2>
    <button class="Amazon">Add to Cart</button>
    <h2>GitHub</h2>
    <button class="GitHub">Sign up</button>
    <h2>Bootstrap</h2>
    <button class="b1">Get started</button>
    <button class="b2">Download</button>
    <h2>LinkedIn</h2>
     <button class="b3">Apply on company website</button>
    <button class="b4">Save</button>
</body>
</html>
