<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Styles</title>
  <link rel="stylesheet" href="border-box.css">
</head>
<body>
    <center
  <div class="container">
    <div class="box solid">Solid</div><br>
    <div class="box dotted">Dotted</div><br>
    <div class="box double">Double</div><br>

    <div class="box ridge">Ridge</div>
  </div>
</center>
</body>
</html>
