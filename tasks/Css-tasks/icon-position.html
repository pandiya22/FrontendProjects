<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon-position</title>
    <style>
        body{
            display:flex;
            background-color:white;
        }
        .image{
            
            position:absolute;
            bottom:0;
            right:0;
            
        }
        .image img{
             height:100px;
              width:100px;
        }
    </style>
</head>
<body>
    <div class="image">
    <img src="../images/wticon.jpg" alt="icon">
    </div>
</body>
</html>
