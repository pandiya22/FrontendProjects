<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    *{
      padding:0;
      margin:0;

    }
    img{
      width:100px;
      height:100px;
      
      
      
    
    }
    .container{
      width:1000px;
      height:600px;
     
      margin:20px auto;
      display: grid;
      grid-template-columns: repeat(5,minmax(100px,1fr));
      grid-template-rows: repeat(4,minmax(100px,1fr));
      gap:30px;
    }
    .container > img:nth-child(2){
      grid-row: span 3;
      grid-column: span 3;
    }
    div > img:nth-child(4),div > img:nth-child(5){
      grid-row: span 2;
      align-self: center;
      
    }
    .top-left{
      width:200px;
      height:140px;
      
    }
    .center{
      width:600px;
      height:460px;
    }
    .top-right{
      width:200px;
      height:140px;
    }
    .left{
      width:190px;
      height:260px;
    }
    .right{
      width:200px;
      height:270px;
    }
    .bot-cent1{
      height:150px;
      width:190px;
    }
    .bot-cent2{
      height:150px;
      width:190px;
    }
    .bot-cent3{
      height:150px;
      width:190px;
    }
    .bot-cent4{
      height:150px;
      width:190px;
    }
    .bot-cent5{
      height:150px;
      width:190px;
    }
    .image{
      box-shadow:3px 3px 5px rgba(90,90,90,0.7) ;
    }






  </style>
</head>
<body>
  <div class="container">
    <img src="../images/gallery1.jpg" alt="" class=".image top-left" />
    <img src="../images/gal-right.jpg" alt="" class="image center" />
    <img src="../images/gal-left.jpg" alt="" class="image top-right" />
    <img src="../images/gal-top-left.jpg" alt="" class="image left" />
    <img src="../images/gal-top-right.jpg" alt="" class="image right" />
    <img src="../images/gal-cent-1.jpg" alt="" class="image bot-cent1" />
    <img src="../images/gal-cent-2.jpg" alt="" class="image bot-cent2" />
    <img src="../images/gal-cent-3.jpg" alt="" class="image bot-cent3" />
    <img src="../images/gal-cent-4.jpg" alt="" class="image bot-cent4" />
    <img src="../images/gal-cent-5.jpg" alt="" class="image bot-cent5" />
  </div>

</body>
</html>
