<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid Gallery</title>
  <style>
    body {
      background: #f0f0f0;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 150px;
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      padding:10px;
    }

    .left-tall {
      grid-row: span 2;
      grid-column: 1;
    }

    .middle-large {
      grid-column: 2 /span 2;
      grid-row: span 2;
      
    }

    .right-tall {
      grid-row: span 2;
      grid-column: 5;
      width:250px;
      height:200px;
    }
  </style>
</head>
<body>

  <div class="gallery">
    
    <img src="../images/gal-top-left.jpg" class="left-tall" alt="Left Top">
    <img src="../images/gal-left.jpg" class="left-tall" alt="Left Bottom">

    
    <img src="../images/gallery1.jpg" class="middle-large" alt="Middle Image">

    
    <img src="../images/gal-top-right.jpg" class="right-tall" alt="Right Top">
    <img src="../images/gal-right.jpg" class="right-tall" alt="Right Bottom">

    
    <img src="../images/gal-cent-1.jpg" alt="Small 1">
    <img src="../images/gal-cent-2.jpg" alt="Small 2">
    <img src="../images/gal-cent-3.jpg" alt="Small 3">
    <img src="../images/gal-cent-4.jpg" alt="Small 4">
    <img src="../images/gal-cent-5.jpg" alt="Small 5">
  </div>

</body>
</html>
