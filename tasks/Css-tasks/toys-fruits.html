<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juice and Toys</title>
  <link rel="stylesheet" href="toys-fruits.css" />
</head>
<body>
    <center>

  <div class="juice-container">
    <div class="juice-card mango">
      <div class="juice-title">Mango Delight</div>
      <div>Sweet and refreshing mango juice</div>
    </div>
    <div class="juice-card orange">
      <div class="juice-title">Orange Burst</div>
      <div>Freshly squeezed orange goodness</div>
    </div>
    <div class="juice-card berry">
      <div class="juice-title berry-text">Berry Bliss</div>
      <div>A mix of strawberries and blueberries</div>
    </div>
  </div>
  <br>

  <div class="toys-container">
    <div class="toy-card">
      <div class="toy-image teddy"></div>
      <div>Teddy Bear</div>
      <div class="price">₹799</div>
    </div>
    <div class="toy-card">
      <div class="toy-image doll"></div>
      <div>Doll</div>
      <div class="price">₹650</div>
    </div>
    <div class="toy-card">
      <div class="toy-image car"></div>
      <div>Toy Car</div>
      <div class="price">₹499</div>
    </div>
  </div>
    </center>
</body>
</html>
