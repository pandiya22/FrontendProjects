<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 380px;
    }
    h2 {
      text-align: center;
    }
    .task {
      background-color: #d0e8ff;
      border-left: 5px solid #005bbb;
      padding: 10px;
      margin: 10px 0;
      border-radius: 3px;
    }
    .task:nth-child(2) {
      background-color: #c2e1ff;
      width:350px;
    }
    .task:nth-child(3) {
      background-color: #a9d4ff;
      width:350px;
    }
    .task:nth-child(4) {
      background-color: #8bc7ff;
      width:350px;
    }
    .task:nth-child(5) {
      background-color: #69b9ff;
      color:white;
      width:350px;
    }
    .task:nth-child(6) {
      background-color: #42a5ff;
      color:white;
      width:350px;
    }
    .time {
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daily Routine Tracker</h2>
    <div class="task">
      <span class="time">6:00 AM</span>
      Wake up and meditate
    </div>
    <div class="task">
      <span class="time">7:00 AM</span>
      Exercise and stretch
    </div>
    <div class="task">
      <span class="time">9:00 AM</span>
      Breakfast and plan day
    </div>
    <div class="task">
      <span class="time">12:00 PM</span>
      Work / Study session
    </div>
    <div class="task">
      <span class="time">8:00 PM</span>
      Relax and read
    </div>
  </div>
</body>
</html>
