<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      background-color: #7b5b32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(4, 50px);
      gap: 5px;
    }

    .box {
      background-color: white;
    }

    .box1 {
      grid-column: 1 / 3;
      grid-row: 1 / 3;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 5px;
    }

    .box2 {
      grid-column: 3 / 5;
      grid-row: 1 / 3;
    }

    .box3 {

      display: grid;
      grid-template-columns:1; 
      grid-template-rows:4;
      gap: 5px;
      height:215px;
    }

    .box4 {
      grid-column: 1 / 3;
      grid-row: 3 / 5;
    }

    .box5 {
      grid-column: 3 / 5;
      grid-row: 3 / 5;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 5px;
    }

    

    .small-box {
      background-color: white;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="box1">
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
    </div>
    <div class="box box2"></div>
    <div class="box3">
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
      
    </div>
    <div class="box box4"></div>
    <div class="box5">
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
    </div>
  </div>
</body>
</html>
