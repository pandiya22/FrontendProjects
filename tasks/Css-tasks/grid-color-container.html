<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Grid Layout</title>
  <style>
    body {
      margin: 0;
      background-color: #2684e2; /* Blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .outer-container {
      background-color: #f3d9b1; /* Light skin color */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-auto-rows: 80px;
      gap: 10px;
    }

    .box {
      border-radius: 5px;
    }

    .b1 {
       background-color: #006d77;
     }       
    .b2 {
       background-color: #ffb703; 
    }      
    .b3 { background-color: #264653;
     }       
    .b4 { background-color: #ff006e; 
    }       
    .b5 { background-color: #a8dadc;
     }     
    .b6 { background-color: #00b4d8;
     }     
    .b7 {
      background-color: #fb8500;             
      grid-column: 1 / span 1;
      grid-row: 3 / span 2;
    }
    .b8 {
      background-color: #ff006e;             
      grid-column: 2 / span 2;
      grid-row: 3 / span 2;
    }
  </style>
</head>
<body>

  <div class="outer-container">
    <div class="grid-container">
      <div class="box b1"></div>
      <div class="box b2"></div>
      <div class="box b3"></div>
      <div class="box b4"></div>
      <div class="box b5"></div>
      <div class="box b6"></div>
      <div class="box b7"></div>
      <div class="box b8"></div>
    </div>
  </div>

</body>
</html>
