<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout - Alt Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefffd;
      padding: 4px;
      display: flex;
      justify-content: center;
      
    }

    .wrapper {
      width: 600px;
      background-color: rgb(236, 249, 237);
      border: 1px solid #317314;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      grid-template-rows: auto auto auto auto;
      gap: 10px;
    }

    .box {
      background-color: rgb(11, 250, 11);
      padding: 20px;
      text-align: center;
      font-weight: bold;
      border: 1px solid black;
    }

    .header {
      grid-column: 1 / span 3;
    }

    .sidebar {
      grid-row: 2 / span 2;
    }

    .content1 {
      grid-column: 2 / span 2;
    }

    .content2 {
      grid-column: 2;
    }

    .content3 {
      grid-column: 3;
    }

    .footer {
      grid-column: 1 / span 3;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h2>CSS GRID</h2>
    <div class="grid">
      <div class="box header">Header</div>
      <div class="box sidebar">Side Bar</div>
      <div class="box content1">Content 1</div>
      <div class="box content2">Content 2</div>
      <div class="box content3">Content 3</div>
      <div class="box footer">Footer</div>
    </div>
  </div>

</body>
</html>
