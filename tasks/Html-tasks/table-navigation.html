<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Page Layout</title>
</head>
<body>

  
  <div style="border: 1px solid black; text-align: center; padding: 10px; color: green;width:420px;">
    Header
  </div>


  <div style="border: 1px solid black; text-align: center; padding: 10px; color: green;width:420px;">
    Navigation Menu
  </div>

  
  <div style="display: flex;width:442px;height:200px;">
    <div style="border: 1px solid black; flex: 1; padding: 10px; color: green; text-align: center;">
      Content
    </div>
    <div style="border: 1px solid black; flex: 2; padding: 10px; color: green; text-align: center;">
      Main Content
    </div>
    <div style="border: 1px solid black; flex: 1; padding: 10px; color: green; text-align: center;">
      Content
    </div>
  </div>

  
  <div style="border: 1px solid black; text-align: center; padding: 10px; color: green;width:420px;">
    Footer
  </div>

</body>
</html>
