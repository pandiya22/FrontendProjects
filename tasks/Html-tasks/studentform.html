<!DOCTYPE html>
<html>
<head>
  <title> Student Task Form</title>
</head>
<body>
    
  <form style="width: 300px;border: 1px solid white; background-color:whitesmoke;">
    <h3 style="text-align: center; color: green;">ðŸŽ¯Student Task Form</h3>

    <label>Full Name:</label><br>
    <input type="text" placeholder="Enter full name" required><br><br>

    <label>Email Address:</label><br>
    <input type="email" placeholder="example@gmail.com" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" placeholder="10-digit number" required><br><br>

    <label>Create Password:</label><br>
    <input type="password" required><br><br>

    <label>Age:</label><br>
    <input type="number"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Other<br><br>

    <label>Skills:</label><br>
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JavaScript<br><br>

    <label>Upload Resume:</label>
    <input type="file"><br><br>

    <label>Date of Birth:</label><br>
    <input type="date"><br><br>

    <label>Preferred Interview Time:</label><br>
    <input type="time"><br><br>

    <label>Portfolio URL:</label><br>
    <input type="url" placeholder="https://..."><br><br>

    <label>Choose Your City:</label><br>
    <select>
      <option>Start typing...</option>
    </select><br><br>

    <label>Department:</label><br>
    <select>
      <option>Select</option>
    </select><br><br>

    <label>Rate Your Coding Skills:</label><br>
    <input type="range" min="1" max="10"><br><br>

    <label>Choose Your Theme Color:</label><br>
    <input type="color"><br><br>

    <label>College Code (Read Only):</label>
    <input type="text" value="AIBC2025" readonly><br><br>

    <label>Created By (Disabled):</label>
    <input type="text" value="Faceprep Students" disabled><br><br>

    <label>About You:</label><br>
    <textarea placeholder="Tell us about yourself..."></textarea><br><br>

    <button type="submit" style="background-color: green; color: white;">Submit</button>
  </form>
</body>
</html>
